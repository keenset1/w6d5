<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js Weather Data Project</title>
    
<body style="background-image: url(/bad-weather-5-web.png); ">
    
    <h1> Weather Information</h1>
    <form>
        <label> Enter City or Zip Code</label>
        <input type="text" id="location" >
        <button id="submit-btn">Get Weather</button>
    </form>
    <div id="Weather_data">
      <p>High: <span id="high" ></span></p>
      <p>Low: <span id="low" ></span></p>
      <p>Forecast: <span id="forecast" ></span></p>
      <p>Humidity: <span id="humidity" ></span></p>
    </div>
    <script src="/main.js" ></script>
</body>
</html>
